<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reusable Component Demo</title>
    <script src="./js/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Script&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  </head>

  <body class="bg-[#a7af97] p-0 m-0 h-screen font-poppins flex flex-col">
    <div class="w-full h-20 bg-[#81906f] text-3xl hidden lg:flex items-center font-poppins p-5 font-bold">
      <h1 class="ml-[250px]">Dashboard</h1>
    </div>
    <button id="hamburger" class="fixed lg:hidden top-4 left-4 z-50 p-2 bg-[#81906f] text-white rounded">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <div class="flex flex-1">
      <aside id="sidebar" class="fixed w-64 md:w-60 h-screen bg-[#81906f] text-black font-poppins flex flex-col border-r border-white shadow-md top-0 left-0 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-40">
        <div class="h-20 p-5 w-1/2 transform translate-x-14 -translate-y-5">
          <a href="index.html"><img src="/assets/NavLogo.png" alt="Logo" class="mx-auto mt-4 mb-8"/></a>
        </div>
        <div class="p-6">
          <h1 class="text-xl font-bold text-center mb-8">
            <a href="#main" class="section-link">Dashboard</a>
          </h1>
          <nav>
            <ul class="space-y-4">
              <li>
                <a href="#guest" class="block px-4 py-2 rounded-lg hover:bg-[#6e7f5e] transition-all duration-200 section-link">Guest</a>
              </li>
              <li>
                <a href="#editWeb" class="block px-4 py-2 rounded-lg hover:bg-[#6e7f5e] transition-all duration-200 section-link">Edit Web</a>
              </li>
              <li>
                <a href="#gallery" class="block px-4 py-2 rounded-lg hover:bg-[#6e7f5e] transition-all duration-200 section-link">Gallery</a>
              </li>
              <li>
                <a href="#story" class="block px-4 py-2 rounded-lg hover:bg-[#6e7f5e] transition-all duration-200 section-link">Story</a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <div class="flex-1 lg:ml-64 ">
        <br class="block sm:hidden"><br class="block sm:hidden">
        <div id="main-content" class="flex-1 overflow-y-auto">
          <section id="main" class="section-content min-h-0 h-full p-4">
            <div class="w-full font-poppins p-2 sm:p-5 mt-2">
              <h1 class="font-bold text-3xl sm:text-4xl md:text-5xl">Dashboard</h1>
              <div class="flex items-center mt-12 sm:mt-20 md:mt-[150px] text-lg sm:text-xl md:text-2xl">
                <p>Select one of the menus to edit</p>
              </div>
            </div>
          </section>
          <section id="guest" class="section-content hidden min-h-0 h-full p-4">
            <div class="w-full font-poppins p-2 sm:p-5 mt-2">
              <h1 class="font-bold text-3xl sm:text-4xl md:text-5xl mb-5">Add Guest</h1>
              <div class="flex flex-col gap-5">
                <div class="flex flex-col gap-2">
                  <label for="nama">Name</label>
                  <input type="text" name="Nama" id="nama" class="bg-[#a7af97] border border-black px-4 py-2 rounded-[20px] w-full sm:w-3/4 md:w-1/2"/>
                </div>
                <div class="flex flex-col gap-2">
                  <label for="nama">Password</label>
                  <input type="text" name="Password" id="password" class="bg-[#a7af97] border border-black px-4 py-2 rounded-[20px] w-full sm:w-3/4 md:w-1/2"/>
                </div>
                <button class="text-black bg-[#81906f] rounded-[20px] w-1/2 sm:w-1/3 md:w-1/4 h-10 mt-5">Submit</button>
              </div>
            </div>
          </section>

          <section id="editWeb" class="section-content hidden min-h-0 h-full p-4">
            <div class="w-full font-poppins p-2 sm:p-5 mt-2">
              <h1 class="font-bold text-3xl sm:text-4xl md:text-5xl mb-5">Edit Web</h1>
              <div class="flex flex-col md:flex-row gap-4">
                <div class="flex flex-col gap-5 w-full md:w-1/2">
                  <div class="flex flex-col gap-2">
                    <label for="nama">The Name of The Couple</label>
                    <input
                      type="text"
                      name="Nama"
                      id="nama"
                      placeholder="Male"
                      class="bg-[#a7af97] border border-black px-4 py-2 rounded-[20px]"
                    />
                    <input
                      type="text"
                      name="Nama"
                      id="nama"
                      placeholder="Female"
                      class="bg-[#a7af97] border border-black px-4 py-2 rounded-[20px]"
                    />
                  </div>
                  <div class="flex flex-col gap-2">
                    <label for="nama">Adress</label>
                    <input
                      type="text"
                      name="Adress"
                      id="adress"
                      class="bg-[#a7af97] border border-black px-4 py-2 rounded-[20px]"
                    />
                  </div>
                  <button
                    class="text-black bg-[#81906f] rounded-[20px] w-1/2 sm:w-1/3 md:w-1/4 h-10 mt-5"
                  >
                    Submit
                  </button>
                </div>
                <div class="flex flex-col gap-5 w-full md:w-1/2 mt-4 md:mt-0">
                  <div class="flex flex-col gap-2">
                    <label for="date">Date and Time</label>
                    <input
                      type="date"
                      name="date"
                      id="date"
                      class="bg-[#a7af97] border border-black px-4 py-2 rounded-[20px]"
                    />
                    <input
                      type="time"
                      name="time"
                      id="time"
                      class="bg-[#a7af97] border border-black px-4 py-2 rounded-[20px]"
                    />
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section id="gallery" class="section-content hidden min-h-0 h-full p-4">
            <div class="w-full font-poppins p-2 sm:p-5 mt-2">
              <h1 class="font-bold text-3xl sm:text-4xl md:text-5xl mb-5">Gallery</h1>
              <div class="flex flex-col gap-4">
                <div class="flex flex-col sm:flex-row gap-4 items-center">
                  <input
                    type="file"
                    class="bg-[#a7af97] border border-black px-4 py-2 rounded-[20px] w-full sm:w-3/4 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:bg-[#81906f] file:text-white"
                  />
                  <button
                    class="text-black bg-[#81906f] rounded-[20px] w-full sm:w-1/4 h-10 hover:bg-[#6c775c] transition mt-2 sm:mt-0"
                  >
                    Submit
                  </button>
                </div>
                <div class="flex flex-wrap gap-4 mt-4 justify-center sm:justify-start sm:ml-[50px]">
                  <img src="/assets/Naura-1.jpg" alt="Naura" class="rounded-xl object-cover h-40 w-full sm:w-[45%] md:w-[30%]" />
                  <img src="/assets/Hans-1.jpg" alt="Hans" class="rounded-xl object-cover h-40 w-full sm:w-[45%] md:w-[30%]" />
                  <img src="/assets/Hans&Naura.jpg" alt="Hans & Naura" class="rounded-xl object-cover h-40 w-full sm:w-[45%] md:w-[30%]" />
                </div>
              </div>
            </div>
          </section>

          <section id="story" class="section-content hidden min-h-0 h-full p-4">
            <div class="w-full font-poppins p-2 sm:p-5 mt-2">
              <h1 class="font-bold text-3xl sm:text-4xl md:text-5xl mb-5">Story</h1>
              <div class="flex flex-col gap-5">
                <div class="mb-2 gap-2">
                  <label for="title">Title</label>
                  <input
                    type="text"
                    name="title"
                    id="title"
                    placeholder="Title"
                    class="bg-[#a7af97] border border-black px-4 py-2 rounded-[20px] w-full"
                  />
                </div>
                <div class="mb-2 gap-2">
                  <label for="description">Caption</label>
                  <textarea
                    name="description"
                    id="description"
                    placeholder="Description"
                    class="bg-[#a7af97] border border-black px-4 py-2 rounded-[20px] w-full h-40"
                  ></textarea>
                </div>
                <div class="flex flex-col sm:flex-row gap-4 items-center">
                  <input
                    type="file"
                    class="bg-[#a7af97] border border-black px-4 py-2 rounded-[20px] w-full sm:w-3/4 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:bg-[#81906f] file:text-white"
                  />
                  <button
                    class="text-black bg-[#81906f] rounded-[20px] w-full sm:w-1/4 h-10 hover:bg-[#6c775c] transition mt-2 sm:mt-0"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const hamburger = document.getElementById("hamburger");
        const sidebar = document.getElementById("sidebar");
        const sections = document.querySelectorAll(".section-content");
        const links = document.querySelectorAll(".section-link");
        const mainContent = document.getElementById("main-content");
        
        function showSection(sectionId) {
          sections.forEach(section => {
            section.classList.add("hidden");
          });
          const targetSection = document.getElementById(sectionId);
          if (targetSection) {
            targetSection.classList.remove("hidden");
            mainContent.scrollTop = 0;
          }
        }
        links.forEach(link => {
          link.addEventListener("click", function(e) {
            e.preventDefault();
            const sectionId = this.getAttribute("href").substring(1);
            showSection(sectionId);
            if (window.innerWidth < 1024) {
              sidebar.classList.add("-translate-x-full");
            }
          });
        });
        hamburger.addEventListener("click", function() {
          sidebar.classList.toggle("-translate-x-full");
        });
        
        document.addEventListener("click", function(e) {
          if (window.innerWidth < 1024 && 
              !sidebar.contains(e.target) && 
              e.target !== hamburger && 
              !hamburger.contains(e.target) &&
              !sidebar.classList.contains("-translate-x-full")) {
            sidebar.classList.add("-translate-x-full");
          }
        });
        
        window.addEventListener("resize", function() {
          if (window.innerWidth >= 1024) {
            sidebar.classList.remove("-translate-x-full");
          } else {
            sidebar.classList.add("-translate-x-full");
          }
        });
        
        showSection("main");
        if (window.location.hash) {
          const sectionId = window.location.hash.substring(1);
          showSection(sectionId);
        }
      });
    </script>
  </body>
</html>
