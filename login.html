<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#a7af97] min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-[#81906f]">Login</h2>
      <form action="/login" method="POST" class="space-y-4">
        <div>
          <label for="email" class="block text-sm text-gray-700 mb-1">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#81906f]"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-sm text-gray-700 mb-1">Password</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#81906f] pr-10"
              required
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute inset-y-0 right-2 flex items-center text-gray-500 hover:text-[#81906f] focus:outline-none"
              tabindex="-1"
            >
              👁️
            </button>
          </div>
        </div>
        <button
          type="submit"
          class="w-full bg-[#81906f] text-white py-2 rounded-lg hover:bg-[#6e7f5e] transition-all"
        >
          Login
        </button>
      </form>
      <p class="text-sm text-center text-gray-600 mt-4">
        Belum punya akun?
        <a href="/register" class="text-[#81906f] hover:underline">Daftar sekarang</a>
      </p>
    </div>

    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordField = document.getElementById("password");

      togglePassword.addEventListener("click", () => {
        const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
        passwordField.setAttribute("type", type);

        // Ganti icon
        togglePassword.textContent = type === "password" ? "👁️" : "🙈";
      });
    </script>
  </body>
</html>
